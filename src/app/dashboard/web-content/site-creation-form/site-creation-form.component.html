<div class="main-content">
    <div class="container-fluid">
          <!--hero tiles-->
          <onboarding-header-cmp [section]="section" #onboardingID></onboarding-header-cmp>
        <div class="row">
                        <div class="col-md-12" id="webPreviewSec">
                        <div class="card">
                              <div class="card-content table-responsive">
                              <h5 style="margin-bottom: 0;"><b>Your Website Preview</b></h5>
                              <div class="row">
                                <div class="col-md-4">
                                  <a [ngClass]="showingSection == 'heroSection'?'btn btn-primary':'btn btn-default'" (click)="showSection('heroSection')" style="width: 100%;">Top Section</a>
                                </div>
                                <!--<div class="col-md-3">
                                  <a [ngClass]="showingSection == 'bookingSection'?'btn btn-primary':'btn btn-default'" (click)="showSection('bookingSection')" style="width: 100%;">Appointment Section</a>
                                </div>-->
                                <div class="col-md-4">
                                  <a [ngClass]="showingSection == 'specializationSection'?'btn btn-primary':'btn btn-default'" (click)="showSection('specializationSection')" style="width: 100%;">Specialization Section</a>
                                </div>
                                <div class="col-md-4">
                                  <a [ngClass]="showingSection == 'profileSection'?'btn btn-primary':'btn btn-default'" (click)="showSection('profileSection')" style="width: 100%;">Profile Section</a>
                                </div>
                              </div>
                              <br>
                             
                              <iframe #iFrameWeb id="iFrameWeb" [src]="websiteLink" width="100%" height="400" scroll="yes"></iframe>
                           
                               <a class="pull-left btn btn-warning btn-round" [href]="websiteLink" target="blank">Visit Site</a>
                                 </div>
                        </div>
                        </div>
                  </div>
                  
        <app-herotiles *ngIf="herotiles && routeparam && showingSection == 'heroSection'"
         [herotiles]="herotiles"  [routeparam]="routeparam"></app-herotiles>
         <!--end of hero tiles-->
         <!-- booking tiles-->
         <!--<app-bookingtile *ngIf="bookingtiles && routeparam  && showingSection == 'bookingSection'"
         [bookingtiles]="bookingtiles" [routeparam]="routeparam"></app-bookingtile>-->
         <app-specializationsTile *ngIf="routeparam  && showingSection == 'specializationSection'"
           [routeparam]="routeparam"></app-specializationsTile>
         <!-- end of booking tiles-->
         <!--slot booking -->
         <!--<app-slot-booking *ngIf="routeparam && online && showingSection == 'bookingSection'"
         [routeparam]="routeparam" [type]="online" [partnerId]=""></app-slot-booking>-->
         <!-- end of slot booking-->
         <!--<app-slot-booking-phy *ngIf="routeparam && physical && showingSection == 'bookingSection'"
         [routeparam]="routeparam" [typePhy]="physical"></app-slot-booking-phy>-->
          <!--slot booking -->
         <app-profileTile *ngIf="routeparam && profileTile && showingSection == 'profileSection'"
         [profileTile]="profileTile" [routeparam]="routeparam"></app-profileTile>
         <!-- end of slot booking-->
         <!-- footer part-->
         <app-footer *ngIf="routeparam  && showingSection == 'profileSection'"
           [routeparam]="routeparam"></app-footer>
         <!-- end of footer tile -->
       
        <!--<div class="row">
              <div class="pull-right">
                    <a *ngIf="nextButtonFlag" id="nextButton" class="btn btn-warning btn-round" (click)="onboardingID.nextPage()" >Next</a>
              </div>
       </div>-->




    </div>
</div>
