<div  *ngIf="caredone" class="card">
    
<div class="card-header" style="border-radius: 50%; height: 80px; width:80px; padding: 1px; border-color: white;" data-background-color="cureyo">
    <img [src]="caredone.avatar" style="border-radius: 50%; height: 79px; width:79px;">
</div>
<div class="card-content">
{{caredone.firstName}}  {{caredone.lastName}}
</div>
</div>
      <assign-pathway-form *ngIf="caredone"  [clinicIDNew]="clinicIDNew" [patientId]="patientId" [firstName]="caredone.firstName" [pageId]="pageId" [doctorId]="doctorId"></assign-pathway-form>
 <br>
 <hr>
 <care-timeline-cmp *ngIf="ready" [caredoneId]="patientId" [doctorId]="doctorId"></care-timeline-cmp>
 </div>
