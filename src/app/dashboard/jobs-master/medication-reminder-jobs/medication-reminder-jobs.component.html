<!-- Medication Reminder  Jobs--> 
  <div class="col-md-12">
                <div class="card">
                  <form [formGroup]="MedForm" class="formGroup" novalidate (ngSubmit)="saveMed(MedForm)">
                    
                    <!-- card header portion-->
                    <div class="card-header" data-background-color="blue">
                        <h4 class="title">Medication Reminder </h4>

                        <p class="category">Medication Reminder for {{patient.nickName}} </p>

                    </div> <!-- card header portion end-->
                    
              <div class="card-content table-responsive">
                   <!-- interface implementation to repeat the div's -->
                    <div class="medicines" formArrayName="medicines">
                        <div class="clearfix medicine" *ngFor="let medicine of MedForm.controls.medicines.controls; let i=index">
                             <div [formGroupName]="i">
                    <!--  end of interface implementation -->  
              <div class="row" *ngIf="patient && user">
    <!-- Medicine Name formcontrol-->
                    <div class="col-md-3">
                            <div class="form-group">
                                 <label for="cp_medicineName">Medicine Name</label>
                                  <input auto-complete
                                   display-property-name="value"
                                  value-property-name="name"
                                  [list-formatter]="autocompleListFormatter"
                                  class="form-control"
                                  formControlName="name"
                                  [source]="MedNames"
                                  min-chars="3"
                                  id="cp_medicineName"/>
                             </div>
                     </div>
                    
     <!-- End Of Medicine Name formcontrol-->
     
  <!--  Test Frequency formcontrol-->         
                  <div class="col-md-3">
                          <div class="form-group">
                              <label for="cp_medicineFrequency">Frequency</label>

                                <select formControlName="frequency" (change)="switchDay($event)"  id="cp_medicineFrequency" class="form-control">
                                  <option value="daily">Daily</option>
                                  <option value="weekly">Weekly</option>
                                  <option value="monthly">Monthly</option>
                                  <option value="2months">Every 2 Months</option>
                                  <option value="3months">Every 3 Months</option>
                                  <option value="biannually">Bi-annually</option>
                                  <option value="annually">Annually</option>
                                  <option value="onetime">One-time</option>
                                </select>
                          </div>
                  </div>
<!--Day formcontrol its hide by defaulf -->    
                 <div class="col-md-3 med_days" *ngIf="showDay">
                      <div class="form-group">
                          <label for="cp_medicineDay">Day</label>
                          <select formControlName="day" id="cp_medicineDay" class="form-control">
                            <option value="monday">Monday</option>
                            <option value="tuesday">Tuesday</option>
                            <option value="wednesday">Wednesday</option>
                            <option value="thursday">Thursday</option>
                            <option value="friday">Friday</option>
                            <option value="saturday">Saturday</option>
                            <option value="sunday">Sunday</option>
                          </select>
                      </div>
                  </div>              
 <!-- end of Day formControl-->
<!-- End Test Frequency formcontrol-->  
<!-- date formcontrol-->
                  <div class="col-md-3 med_dates" *ngIf="showDate">
                        <div class="form-group">
                            <label for="cp_medicineDate">Date</label>

                            <select formControlName="date" id="cp_medicineDate" class="form-control">
                              <option value="{{i}}" *ngFor="let i of dateInterval">{{i}}</option>
                            </select>      
                        </div>
                  </div>
<!-- End of Date formcontrol--> 
<!-- Time formcontrol-->
                    <div class="col-md-3">
                          <div class="form-group">
                                 <label for="cp_medicineTiming">Timing</label>

                                  <select formControlName="timing" id="cp_medicineTiming" class="form-control">
                                    <option value="Morning" >Morning</option>
                                    <option value="after sleep" >after sleep</option>
                                    <option value="Before Breakfast" >Before Breakfast</option>
                                    <option value="After Breakfast" >After Breakfast</option>
                                    <option value="Before Lunch" >Before Lunch</option>
                                    <option value="After Lunch" >After Lunch</option>
                                    <option value="Before Dinner" >Before Dinner</option>
                                    <option value="After Dinner" >After Dinner</option>
                                    <option value="Before sleeping" >Before sleeping</option>
                
                                  </select>
                          </div>
                    </div>
<!-- Emd of Time Formcontrol -->
                              
                            </div> <!-- end of row-->
                            <!-- closing tags of interface implementation-->
                       
                      </div>
                    </div> 
                  </div>
                    <!-- closing tags of interface implementation-->
  <!-- submit button code    -->
        <div class="actions clearfix">
              <!-- add more lab tests-->
              <div class="pull-left">
                    <button  [ngClass]="{'hide': itemAdded2}" type="button" (click)="addMedicine()" id="addcp" class="btn btn-round btn-primary">+ add more</button>
              </div>
              <!-- end of add more test-->
              
              <div class="pull-right" >
                  <button [ngClass]="{'hide': itemAdded2}" type="submit" [disabled]="!MedForm.valid" class="btn btn-warning">Add Reminder</button>
              </div>
              
                <div [ngClass]="{'hide': !itemAdded2}" class="bareP">
                    <p>Thanks! This Care Item has been scheduled!</p>
                </div>
        </div>
<!-- end of submit button-->
      </div> <!-- end of card-content-->

                     
                    
                    
                  </form>
                </div> <!-- cards-->
            </div><!--  end of medication reminder-->
