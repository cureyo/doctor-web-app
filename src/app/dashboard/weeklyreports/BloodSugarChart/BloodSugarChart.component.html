 <div *ngIf="averageBS" class="col-md-4">
                    <div class="card" >
                        <div class="card-header card-chart" data-background-color="red">
                            <div class="ct-chart" id="completedTasksChart">
                            </div>
                        </div>
                       
                        <div class="card-content">
                            <h4 class="title">Blood Sugar (random)</h4>
                            <p *ngIf="averageBS" class="category"><span class="text-success"><i  class="material-icons">av_timer</i> Average: {{averageBS}}  </span> mmol/L</p>
                            <p *ngIf="!averageBS" class="category"><span class="text-success"><i class="material-icons">av_timer</i> Blood Sugar not tracked</span> </p>
                        
                        </div>
                        <div class="card-footer">
                            <div *ngIf="averageBS" class="stats">
                                <i class="material-icons">av_timer</i> {{bsStartDate}} to {{bsEndDate}}
                            </div>
                        </div>
                    </div>
                </div>
